<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="stile.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <meta charset="utf-8"/>
        <script src="script.js"></script>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form onsubmit="login(); return false">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <p class="text-center fw-bold mx-3 mb-0">SKI ONLINE - LOGIN</p>
                    </div>
          
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg"
                        placeholder="Inserisci l'indirizzo email" required/>
                      <label class="form-label" for="form3Example3">Indirizzo email</label>
                    </div>
          
                    <div class="form-outline mb-3">
                      <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Inserisci la password" required/>
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a href="/">Indietro</a>
                      <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Accedi</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Non ha ancora un account? <a href="registrazione.html"
                          class="link-danger">Registrati</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
